<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
    <link rel="stylesheet" href="css/style.css">

    <!-- ESTO ES NECESARIO PARA PODER USAR NUESTRO TIPO DE LETRA -->
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
    <!-- NAVBAR LOGIN -->
    <header>
        <a class="logo" href="index.html"><img src="img/RoomShare.png" alt="logo" width="180px"></a>
        <nav>
            <ul class="nav__links">
                <li><a class="hvr-pulse" href="#">¿Quienes somos?</a></li>
                <li><a class="hvr-pulse" href="#">Ayuda</a></li>
                <li><a class="hvr-pulse" href="#">Crea tu cuenta</a></li>
            </ul>
        </nav>
        <a class="cta" href="login.html"><button class="navbar-button">Ingresar</button></a>
    </header>

    <section class="login">
        <form class="login-box" action="" method="post" id="myForm">
            <h1>¡Hola! Ingrese sus credenciales </h1>

            <!-- IDENTIFICADOR -->
            <span id="username-alert">  </span>
            <input type="text" class="userinput" id="username">
            <span class="id-floating-label" id="idlabel"> Ingrese su teléfono, email o usuario </span>
            <!-- PASSWORD -->
            <span id="password-alert">  </span>
            <input type="password" id="password">
            <span class="pw-floating-label" id="pwlabel"> Ingrese su contraseña </span>


            <button class="btn-ingresar" id="login"> Ingresar </button>
            <a href=""> He olvidado mi contraseña </a>
            <!-- <button id="cancelar"> Volver atrás </button> -->

        </form>
    </section>

    <script src="js/login.js"></script>
</body>

</html>
